
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo App Page</title>
    <style>

    </style>
    <script>
        var totitems = [
            { item: 'Market', tags: ['general', 'market'] },
            { item: 'Scrum Meeting', tags: ["meeting", "calls"] },
            { item: 'Interview', tags: ["calls"] }, { item: 'Scrum Ticket', tags: ["work", "defect"] },
            { item: 'Wpork On defect', tags: ["defect"] }
        ];
        var myString = "work,defect";
        var arrr = ['defect', 'calls'];
        const myArrayFiltered = totitems.filter((el) => {
            return arrr.some((f) => {
                return el.tags.includes(f);
            });
        });
        console.log(myArrayFiltered);
        debugger;
    </script>
</head>

<body>

    <div class="container pt-3">
        <div class="mt-2 p-1 bg-primary text-white rounded text-center">
            <h1>ToDo App</h1>
            <p>Plan Your Day With Us </p>
          </div>

        <div class="row">
            <div class="col-12 pt-2">
                <input type="text" class="form-control" [(ngModel)]="taskObj.taskName"  placeholder="Title">
                <!-- <input type="text" class="form-control"  formControlName="taskName"  placeholder="Task Name"> -->
            </div>
        </div>
        <div class="row">
            <div class="col-12 pt-2">
                <textarea class="form-control" rows="3" [(ngModel)]="taskObj.taskDescription" placeholder="Task Description"></textarea>
                <!-- <textarea class="form-control" rows="3"  formControlName="taskDescription" placeholder="Add a new task"></textarea> -->
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-6">
                <input type="date" class="form-control" [(ngModel)]="taskObj.dueDate" placeholder="Due Date">
                <!-- <input type="date" class="form-control"  formControlName="dueDate" placeholder="Due Date"> -->
            </div>
            <div class="col-6">
                <input type="text" [(ngModel)]="selectedTags" [(ngModel)]="taskObj.tags" placeholder="Enter Comma Separated tags" class="form-control">
                <!-- <input type="text" formControlName="tags" placeholder="Enter Comma Seperated tags" class="form-control"> -->
            </div>
        </div>

        <div class="row pt-2">
            <div class="col-6">
                @if (!taskObj.id) {
                <button class="btn btn-success" (click)="addTask()">New Task</button>
                }@else {
                <button class="btn btn-warning" (click)="updateTask()">Update</button>
                }
            </div>
            <div class="col-6">
                <button class="btn btn-secondary  btn-sm" id="myButton"(click)="selectTag('Tags Group')">Tags Group</button>
                <button class="btn btn-secondary  btn-sm"id="myButton" (click)="selectTag('default')">default</button>
                <button class="btn btn-secondary  btn-sm"id="myButton" (click)="selectTag('Hobby')">Hobby </button>
                <button class="btn btn-secondary  btn-sm" id="myButton"(click)="selectTag('Holiday')">Holiday</button>
                <button class="btn btn-secondary text-light  btn-sm" id="myButton"(click)="selectTag('Financial')">Financial </button>
                <button class="btn btn-secondary  btn-sm"id="myButton" (click)="selectTag('Fun')">Fun </button>
                <button class="btn btn-secondary  btn-sm"id="myButton" (click)="selectTag('Emergency')">Emergency </button>
                <button class="btn btn-secondary  btn-sm text-light"id="myButton" (click)="selectTag('Health')">Health </button>
                <button class="btn btn-secondary  btn-sm"id="myButton" (click)="selectTag('Work')">Work</button>
                <button class="btn btn-secondary  btn-sm"id="myButton" (click)="selectTag('Education')">Education</button>
                <button class="btn btn-secondary  btn-sm"id="myButton" (click)="selectTag('Social')">Social</button>
                <button class="btn btn-secondary  btn-sm"id="myButton" (click)="selectTag('Travel')">Travel</button>
           </div>
        </div>

        <div class="row pt-4">
            <div class="col">
                <button class="btn btn-secondary  btn-sm" (click)="showAll()">Show All</button>  &nbsp;
                <button class="btn btn-secondary  btn-sm" (click)="showCompleted(true)">Show Completed</button>
            </div>
        </div>
        <!-- {{taskList | json}} -->
        <div class="row pt-3">
            <div class="col-12">
                <table class="table table-bordered table-striped table-sm">
                    <thead>
                        <tr>
                            <th><strong>Index</strong></th>
                            <th><strong>Title</strong></th>
                            <th><strong>Discription</strong></th>
                            <th><strong>Due Date</strong></th>
                            <th class="text-center"><strong>Tags</strong></th>
                            <th class="text-center"><strong>Update</strong></th>
                        </tr>
                    </thead>
                    <tbody>



                      @for (item of taskList; track item) {
                        <tr>
                          <td style="text-align: center;">{{$index+1}}</td>
                          <td>
                              <div class="row">
                                  <div class="col-1">
                                    @if (taskObj.isCompeleted) {
                                        <input type="checkbox" [checked]="item.isCompeleted" (change)="item.isCompeleted = !item.isCompeleted">
                                    }@else{
                                        <input type="checkbox" [checked]="false">
                                    }
                                    <!-- <input type="checkbox" > -->

                                  </div>
                                  <div class="col-6">
                                      {{item.taskName}}
                                  </div>
                              </div>
                          </td>
                          <td>{{item.taskDescription}}</td>
                          <td>{{item.dueDate |date:'dd-MMM-yyyy'}}</td>
                          <td class="text-center">
                            {{item.tags}}
                          </td>
                          <td class="text-center">
                            <button class="btn btn-warning btn-sm rounded-btn" (click)="onEdit(item)">Edit</button>
                            <button class="btn btn-danger btn-sm rounded-btn" (click)="onDelete(item)">Delete</button>
                        </td>
                      </tr>


                      }


                    </tbody>
                </table>
            </div>


        </div>
    </div>
</body>

</html>
